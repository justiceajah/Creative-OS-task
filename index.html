<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Creative OS</title>
  </head>
  <body>
    <script src="/scripts/script.js"></script>
    <script src="/scripts/button.js"></script>
    <script src="/scripts/platformcard.js"></script>
    <script src="/scripts/leftNavBar.js"></script>
    <script src="/scripts/searchBox.js"></script>

    <div class="nav-header">
        <img class="header-content" src="/assets//logo.svg" alt="logo-img" />
        <div class="search-box-container">
          <search-bar></search-bar>
        </div>
        <img class="header-content" src="/assets/menu.svg" alt="menu-button" />
      </div>
    <div class="container">
        
      <div class="left-navbar-container">
        
        <left-sidebar></left-sidebar>
      </div>
      <div>
        <div class="">
          <div class="divider"></div>
          <div>
            <header class="header">
              <div class="header-button-container">
                <custom-button>Back</custom-button>
              </div>

              <h1 class="page-header">Carrawayâ€™s Funnel</h1>
            </header>
            <div class="divider"></div>
            <div class="tab-container">
              <div class="tabs">
                <div class="tab">Ad creative</div>
                <div class="line"></div>
                <div class="tab tab-item-end">Landing page</div>
              </div>
              <div class="carousel-container">
                <div class="carousel-indicator">
                  <span class="dot"></span>
                  <span class="dot active"></span>
                </div>

                <div class="visit-page">
                  <span>View laading Page</span>
                  <img src="/assets/visit-icon.svg" alt="" />
                </div>
              </div>
            </div>
          </div>
          <div class="left-content-wrapper">
            <div class="content-main-wrapper">
              <div class="content-container-sm">
                <div class="">
                  <img
                    class="content-img"
                    src="/assets/creative-vertical.svg"
                    alt="menu-button"
                  />
                </div>
                <div class="button-container">
                  <div class="bottom-items-container">
                    <custom-button>Request Template</custom-button>
                    <custom-button>Save</custom-button>
                    <custom-button>
                      <img src="./assets/Group 93.svg" alt="" />
                    </custom-button>
                  </div>
                </div>
              </div>
              <div class="content-container-lg">
                <div class="content">
                  <img
                    class="content-img"
                    src="/assets/creative-lp-large.svg"
                    alt="menu-button"
                  />
                </div>
                <div class="button-container">
                  <div class="bottom-items-container">
                    <custom-button>Request Template</custom-button>
                    <custom-button>Save</custom-button>
                    <custom-button>
                      <img src="./assets/Group 93.svg" alt="" />
                    </custom-button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="bottom-content">
            <div class="bottom-items-container">
              <custom-button>Shared Funnel</custom-button>
              <custom-button>Save Funnel</custom-button>
            </div>
          </div>

          <div class="bottom-containers">
            <p class="bottom-containers-header-text">Creative Highlights</p>
            <div class="platform-slot-container">
              <platform-card></platform-card>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
